<!DOCTYPE html>

<html>
  <title>Todo App</title>
  <head>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">
          To-do App
        </h1>
        <h1 class="header__subtitle">What do you need to do</h1>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input
          id="search-text"
          class="input"
          type="text"
          placeholder="Filter todos"
        />
        <label for="check-completed" class="checkbox">
          <input type="checkbox" name="completed-status" id="check-completed" />
          Hide Completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos"></div>
      <form id="new-todo">
        <input
          type="text"
          class="input"
          placeholder="Something to do"
          name="text"
        />
        <button class="button">Add Todo</button>
      </form>
    </div>

    <script src="uuid_v4.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
  </body>
</html>
